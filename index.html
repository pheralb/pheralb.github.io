<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Metas -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official Pheralb repositories for web development.">
    <title>Pheralb | Github Repositories</title>
    <!-- CSS -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/mdtoast.min.css">
    <link rel="stylesheet" href="./css/dark-mode.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" href="./img/pheralb_fav.png">
    <meta name="msapplication-TileColor" content="#060d49">
    <meta name="msapplication-TileImage" content="./img/pheralb_fav.png">
    <link rel="icon" href="./img/pheralb_fav.png" sizes="32x32">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top text-white mb-3 bg-dark-1 shadow-sm">
        <a class="navbar-brand textStyled-2 text-white" href="#">
            <img src="./img/pheralb_fav.png" width="30" height="30" class="d-inline-block align-top" alt="#">
            pheralb
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link textNav text-white"
                        href="https://www.linkedin.com/in/pablo-hern%C3%A1ndez-albertos-b85a99174/" target="_blank"
                        data-toggle="tooltip" data-placement="bottom" title="LinkedIn Profile">
                        LinkedIn
                    </a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link textNav text-white" href="https://github.com/pheralb" target="_blank"
                        data-toggle="tooltip" data-placement="bottom" title="Github Profile">
                        Github
                    </a>
                </li>
            </ul>
            <div class="form-inline my-2 my-lg-0">
                <a href="https://pages.github.com/" target="_blank"><img src="./img/githubpages.svg" width="100px"
                        alt="github-pages"></a>
            </div>
        </div>
    </nav>
    <!-- Container -->
    <div class="container rounded-0 bg-dark">
        <div class="d-flex justify-content-end">
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="darkSwitch">
                <label class="form-check-label moon" for="darkSwitch"><i class="bi bi-moon ml-2 mr-2"></i></label>
            </div>
        </div>
        <h1 class="display-5 textStyled text-center mb-3" id="str"></h1>
        <div class="d-flex justify-content-center">
            <img src="./img/languages/html.webp" alt="html" class="img img-fluid">
            <img src="./img/languages/css.webp" alt="css" class="img img-fluid">
            <img src="./img/languages/js.webp" alt="js" class="img img-fluid">
            <img src="./img/languages/angular.webp" alt="angular" class="img img-fluid">
            <img src="./img/languages/php.webp" alt="php" class="img img-fluid">
        </div>
        <hr class="my-4">
        <input class="form-control form-control-lg mb-3 bg-dark border border-primary" id="myFilter"
            onkeyup="searchRepositories()" type="text" placeholder="Search repositories..." autofocus>
        <div class="repositories" id="myRepos">
        </div>
    </div>
    <div class="modal fade" id="copy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg rounded-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content bg-dark rounded-lg">
                <div class="modal-header bg-dark border-0">
                    <h5 class="modal-title textStyled" id="exampleModalLabel">
                        <img src="./img/GitHub.webp" width="24px" height="24px" alt="github" class="mr-3">Clone this
                        Repository</h5>
                    <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close"
                        data-toggle="tooltip" data-placement="right" title="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body bg-dark rounded-lg">
                    <ul class="list-group bg-dark mb-3">
                        <li class="list-group-item bg-dark"><img src="./img/git.png" width="16px" height="16px"
                                alt="git" class="mr-2"> Open <a href="https://git-scm.com/downloads" class="text-white"
                                target="_blank"><strong>Git Bash</strong></a></li>
                        <li class="list-group-item bg-dark"><i class="bi bi-archive mr-3"></i>Change the current working
                            directory to the location where you want to clone the directory.</li>
                        <li class="list-group-item bg-dark"><img src="./img/GitHub.webp" width="16px" height="16px"
                                alt="github" class="mr-2"> Write:
                            <input type="text"
                                class="form-control form-control-lg mt-2 mb-3 bg-dark border border-primary"
                                id="recipient-name">
                            <button type="button" class="btn btn-primary" id="copyText"><i
                                    class="bi bi-clipboard-check mr-3"></i>Copy</button>
                        </li>
                        <li class="list-group-item bg-dark"><i class="bi bi-check mr-3"></i>Press
                            <strong>ENTER</strong>.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container text-center">
            <span class="text-muted">&copy; 2021 - Pablo Hdez - Created with ‚ù§ in Spain</span>
        </div>
    </footer>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
    </script>
    <script src="./js/scripts.js"></script>
    <script src="./js/mdtoast.min.js"></script>
    <script src="./js/dark-mode-switch.min.js"></script>
</body>

</html>
