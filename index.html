<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Hotelera</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Container -->
    <div class="container">

        <!-- Tabs Hoteles y Vuelos -->
        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-hoteles-tab" data-toggle="tab" href="#nav-hoteles" role="tab" aria-controls="nav-hoteles" aria-selected="true">Hoteles</a>
                <a class="nav-link" id="nav-vueloshoteles-tab" data-toggle="tab" href="#nav-vueloshoteles" role="tab" aria-controls="nav-vueloshoteles" aria-selected="false">Vuelos</a>
            </div>
        </nav>

        <!-- Pestaña Hoteles y Vuelos -->
        <div class="tab-content" id="nav-tabContent">
            <!-- Hoteles -->
            <div class="tab-pane fade show active" id="nav-hoteles" role="tabpanel" aria-labelledby="nav-hoteles-tab">
                <!-- Formulario -->
                <div class="row">
                    <div class="col-sm">
                        <label for="hoteldestino">Hotel o destino:</label>
                        <input type="text" class="form-control" id="hoteldestino">
                    </div>
                    <div class="col-sm">
                        <label for="fechaentrada">Fecha de entrada:</label>
                        <input type="date" class="form-control" id="fechaentrada">
                    </div>
                    <div class="col-sm">
                        <label for="numnoches">Número de noches:</label>
                        <input type="date" class="form-control" id="numnoches">
                    </div>
                    <div class="col-sm">
                        <label for="numhabitaciones">Habitaciones:</label>
                        <select class="form-control" id="numhabitaciones">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                    <div class="col-sm">
                        <button type="submit" class="btn btn-warning btn-lg">Buscar</button>
                    </div>
                </div>
            </div>
            <!-- Vuelos -->
            <div class="tab-pane fade" id="nav-vueloshoteles" role="tabpanel" aria-labelledby="nav-vueloshoteles-tab">
            </div>
        </div>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>


    <!-- JS -->
    <script src="js/script.js"></script>
</body>

</html>
